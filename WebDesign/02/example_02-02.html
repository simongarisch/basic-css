<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Video in HTML5</title>
        <meta name="description" content="A basic HTML5 video link" />
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <video
            width="640"
            height="480"
            controls
            preload="auto"
            loop
            poster="myVideoPoster.png"
        >
            <source src="video/myVideo.sp8" type="video/super8" />
            <source src="video/myVideo.mp4" type="video/mp4" />
            <p>
                <b>Download Video:</b>
                MP4 Format:
                <a href="myVideo.mp4">"MP4"</a>
            </p>
        </video>
    </body>
</html>
