<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Modern video embed with CSS aspect ratio</title>
        <meta name="description" content="A basic HTML5 video link" />
        <meta name="viewport" content="width=device-width" />
        <style>
            .iframe-16-9 {
                width: 100%;
                aspect-ratio: 16/9;
            }
        </style>
    </head>
    <body>
        <iframe
            class="iframe-16-9"
            src="https://www.youtube.com/embed/0KziiG0XGII"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
        ></iframe>
    </body>
</html>
