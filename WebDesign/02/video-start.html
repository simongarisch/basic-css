<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Embedding Media in HTML5</title>
        <style type="text/css">
            video {
                max-width: 100%;
                height: auto;
            }
            .youtube169 {
                aspect-ratio: 16/9;
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <iframe
            class="youtube169"
            width="560"
            height="315"
            loading="eager"
            src="https://www.youtube.com/embed/B1_N28DA3gY?si=eQYK0OQy_1fxabs6"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
        ></iframe>
    </body>
</html>
