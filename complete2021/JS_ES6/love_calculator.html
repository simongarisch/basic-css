<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Love Calculator</title>
</head>

<body>

    <div class="container">

        <header class="py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <i class="fa-regular fa-heart px-3 text-danger"></i>
                <span class="fs-4">Love Calculator</span>
            </a>
        </header>

        <div class="form-group">
            <div class="name-entry pb-3">
                <label for="name1">Name 1</label>
                <input class="form-control" id="name1" placeholder="John Doe">
            </div>

            <div class="name-entry pb-3">
                <label for="name2">Name 2</label>
                <input class="form-control" id="name2" placeholder="Jane Doe">
            </div>

            <button type="button" class="btn btn-info mb-3" onclick="showCompatibility()">Check Compatibility</button>

            <label id="compatibilityText" class="px-3">asdf</label>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script>
        function getCompatibility(name1, name2) {
            if (name1 == name2) {
                return 100
            }

            return Math.floor(Math.random() * 100 + 1)
        }

        function showCompatibility() {
            let name1 = document.getElementById("name1").value
            let name2 = document.getElementById("name2").value
            // console.log(name1 + ", " + name2)
            if (name1.length == 0) {
                alert("No name has been entered for name 1")
                return
            }
            if (name2.length == 0) {
                alert("No name has been entered for name 2")
                return
            }

            let compatibility = getCompatibility(name1, name2)
            document.getElementById("compatibilityText").innerText = compatibility + "%"
        }

        function clearCompatibility() {
            document.getElementById("compatibilityText").innerText = ""
        }

        document.getElementById("name1").onkeypress = clearCompatibility
        document.getElementById("name2").onkeypress = clearCompatibility
    </script>
</body>

</html>
