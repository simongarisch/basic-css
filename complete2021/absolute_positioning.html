<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Absolute Positioning</title>

    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .red {
            background-color: red;
            position: absolute;
            left: 400px;
            top: 400px;
        }

        .blue {
            background-color: blue;
            position: absolute;
            left: 200px;
            top: 200px;
        }

        .yellow {
            background-color: yellow;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>

<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>    
</body>

</html>
