<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>My Contact Details</h1>
    <p>My Fictional Address</p>
    <p>0778 8564 8465</p>

    <p>You can <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">take a look at the docs</a></p>
    <form action="">
        <label>Your Name</label>
        <input type="text" name="" value="">
        <input type="color"><br>
        <input type="date">
        <input type="file"><br>
        <label>Time to sign on the dotted line...</label>
        <input type="submit" name="">
    </form>
    
    <hr>
    <form>
        <label>I'm thinking of a number between 1 and 10</label><br>
        <input type="range" id="guessedNumber" name="guess" min="1" max="10">
    </form>

    <hr>
    <h2>Contact Me</h2>
    <form action="mailto:someEmail@gmail.com" method="POST" enctype="text/plain">
        <label>Your Name</label>
        <input type="text" name="yourName" value=""><br>
        <label>Your Email</label>
        <input type="email" name="yourEmail" value=""><br>
        <label>Your Message</label><br>
        <textarea name="yourMessage" cols="40" rows="10"></textarea><br>
        <input type="submit">
    </form>

</body>

</html>
