<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic jQuery</title>

  <style>
    div{
      background-color: orange;
      width: 200px;
      height: 150px;
    }
  </style>

  <!-- Google CDN (Content Delivery Network) for jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      // jQuery methods go here...
      $("div").click(function(){
          $("div").animate({width: '400px', height: '300px'}, 3000);
          alert("Animating the div!");
      });

    });
  </script>

</head>

<body>
  <div></div>
</body>

</html>
