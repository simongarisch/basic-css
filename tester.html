<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Some Title</title>
	
	<!-- adding some styling -->
	<style>
	  *{
	    padding: 30px;
	  }
	
	  header{
	    background-color: grey;
	  }
	  
	  nav{
	    background-color: rgba(0, 0, 255, 0.1);
		display: inline-block;
		width:10%;
		height: 100%;
	  }
	  
	  nav a{
	    display: block;
	  }
	  
	  nav a:hover{
	    background-color: rgba(255, 0, 0, 0.1);
	  }
	  
	  section{
	    display: inline-block;
		width: 30%;
	  }
	</style>
</head>

<body>

<header>
  <h1>My Header</h1>
</header>
    
<nav class="nav_class">
<a href="index.html">one</a>
<a href="index.html">two</a>
<a href="index.html">three</a>
<a href="index.html">four</a>
</nav>


<!-- adding in a little Javascript -->
<section>
<script>
  for(var i = 1; i <= 100; i++) {
    para = document.createElement("P");
	var text = document.createTextNode("This is a paragraph.");
	para.appendChild(text);
	document.body.appendChild(para); 
  }
</script>
</section>

</body>
</html>
