<!doctype html>
<html lang="en">
  
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap_minty.min.css">
    <title>Embedding</title>
  </head>

  <body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="p-5" id="header-title">Chart Embedding</h1>
        </div>
        <div class="row">

            <!-- Chart 1 -->
            <div class="col-lg-6 p-3">
                <div class="embed-container" id="ffrChart">
                    <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=LgV8&width=670&height=475"
                            scrolling="no"
                            frameborder="0"
                            style="overflow:hidden;"
                            allowTransparency="true"
                            loading="lazy">
                    </iframe>
                </div>
            </div>

            <!-- Chart 2-->
            <div class="col-lg-6 p-3">
                <div class="embed-container" id="unemploymentChart">
                    <iframe src="https://fred.stlouisfed.org/graph/graph-landing.php?g=KClZ&width=670&height=475"
                            scrolling="no"
                            frameborder="0"
                            style="overflow:hidden;"
                            allowTransparency="true"
                            loading="lazy">
                    </iframe>
                </div>
            </div>


        </div>
    </div>

    <script>
        const title = document.getElementById("header-title")
        const origTitleText = title.innerText
        const ffrChart = document.getElementById("ffrChart")
        const unemploymentChart = document.getElementById("unemploymentChart")

        function restoreTitleText() {
            title.innerText = origTitleText
        }

        ffrChart.addEventListener("mouseenter", e => {
            title.innerText = "Federal Funds Effective Rate"
        })

        ffrChart.addEventListener("mouseleave", e => {
            restoreTitleText()
        })

        unemploymentChart.addEventListener("mouseenter", e => {
            title.innerText = "Unemployment Rate"
        })

        unemploymentChart.addEventListener("mouseleave", e => {
            restoreTitleText()
        })
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Embed with stlouis FRED data -->
    <script src="https://fred.stlouisfed.org/graph/js/embed.js" type="text/javascript"></script>
  </body>

</html>
